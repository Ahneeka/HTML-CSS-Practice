<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>folio app</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- about section start -->
    <section class="about">
      <h1 class="heading">folio app</h1>
    </section>
    <!-- heading section ends -->


 <!-- details section starts -->
    <div class="wrapper">
      <section class="allDetails">
       
        <section class="details">
          <h1 class="header">folio app</h1>
          <div class="login">
            <h3>login to your account</h3>
          </div>

          <div class="row">
            <form action="">
              <input type="email" class="box" placeholder="email" />
              <input type="password" class="box" placeholder="password" />
              <input type="submit" class="btn" value="sign in" />
            </form>
          </div>

          <div class="sign">
            <h4>-or sign in with-</h4>
            <div class="icons">
              <a href="#"
                ><iconify-icon
                  icon="logos:google-icon"
                  style="color: green"
                ></iconify-icon
              ></a>
              <a href="#"
                ><iconify-icon icon="ri:facebook-fill"></iconify-icon
              ></a>
              <a href="#"
                ><iconify-icon
                  icon="logos:twitter"
                  style="color: green"
                ></iconify-icon
              ></a>
            </div>
            <h5>don't have an account?<span>sign up</span></h5>
          </div>
        </section>

        <section class="details2"></section>
      </section>
    </div>
<!-- details section ends -->


    <!-- create acct section starts -->
    <div class="wrap">
        <section class="allDetails">
            <section class="details">
                <h1 class="header">folio app</h1>
                <div class="login">
                    <h3>create your account</h3>
                </div>

                <div class="row">
                    <form action="">
                      <input type="email" class="box" placeholder="email" />
                      <input type="password" class="box" placeholder="password" />
                      <input type="password" class="box" placeholder="confirmpassword" />
                      <input type="submit" class="btn" value="sign in" />
                    </form>
                  </div>

                  <div class="sign">
                    <h4>-or sign in with-</h4>
                    <div class="icons">
                      <a href="#"
                        ><iconify-icon
                          icon="logos:google-icon"
                          style="color: green"
                        ></iconify-icon
                      ></a>
                      <a href="#"
                        ><iconify-icon icon="ri:facebook-fill"></iconify-icon
                      ></a>
                      <a href="#"
                        ><iconify-icon
                          icon="logos:twitter"
                          style="color: green"
                        ></iconify-icon
                      ></a>
                    </div>
            </section>

            <section class="details2"></section>
        </section>
    </div>
    <!-- create acct section ends -->

    <script src="https://code.iconify.design/iconify-icon/1.0.4/iconify-icon.min.js"></script>

    <script src="https://code.iconify.design/iconify-icon/1.0.4/iconify-icon.min.js"></script>

    <script src="https://code.iconify.design/iconify-icon/1.0.4/iconify-icon.min.js"></script>
  </body>
</html>
